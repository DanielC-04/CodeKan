<nz-card
  nzSize="small"
  class="task-card cursor-grab border border-slate-200 shadow-sm active:cursor-grabbing"
  (click)="openDetails()"
>
  <p class="m-0 text-sm font-medium text-slate-800">{{ task().title }}</p>
  @if (labels().length > 0) {
    <div class="mt-2 flex flex-wrap gap-1">
      @for (label of visibleLabels(); track label.name) {
        <nz-tag class="task-label">{{ label.name }}</nz-tag>
      }
      @if (hiddenLabelsCount() > 0) {
        <nz-tag class="task-label">+{{ hiddenLabelsCount() }}</nz-tag>
      }
    </div>
  }
  <div class="mt-3 flex items-center justify-between gap-2">
    <nz-tag [nzColor]="issueTagColor()" *ngIf="task().gitHubIssueNumber as issueNumber">#{{ issueNumber }}</nz-tag>
    <span class="text-xs text-slate-400">{{ task().status }}</span>
  </div>
</nz-card>
