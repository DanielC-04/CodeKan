<nz-layout class="min-h-screen bg-transparent">
  <nz-header class="h-auto! border-b border-slate-200 bg-white/90 px-0 backdrop-blur">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
      <div>
        <p class="text-xs uppercase tracking-[0.2em] text-teal-700">DevBoard</p>
        <h1 class="text-lg font-semibold text-slate-900">Workspace</h1>
      </div>

      <ul nz-menu nzMode="horizontal" class="border-0 bg-transparent">
        <li nz-menu-item routerLinkActive="ant-menu-item-selected" [routerLinkActiveOptions]="{ exact: true }">
          <a routerLink="/kanban">Kanban</a>
        </li>
      </ul>

      <button nz-button nzType="default" (click)="logout()">Cerrar sesion</button>
    </div>
  </nz-header>

  <nz-content class="mx-auto w-full max-w-6xl px-4 py-8">
    <nz-card nzSize="small" class="mb-6">
      <p class="mb-1 text-xs uppercase tracking-[0.2em] text-slate-400">Usuario activo</p>
      <p class="text-base font-medium text-slate-900">{{ userEmail() }}</p>
    </nz-card>

    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
