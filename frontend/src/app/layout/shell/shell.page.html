<div class="workspace-shell">
  <header class="workspace-header">
    <div class="workspace-header__inner">
      <div class="workspace-brand-group">
        <div class="workspace-brand">
          <div class="workspace-brand__icon">
            <span class="material-symbols-outlined">developer_board</span>
          </div>
          <h1 class="workspace-brand__title">CodeKan</h1>
        </div>

        <nav class="workspace-nav" aria-label="Main navigation">
          <a class="workspace-nav__link" href="#">Workspace</a>
        </nav>
      </div>

      <div class="workspace-actions">
        <div class="workspace-user">
          <div class="workspace-user__avatar">{{ userEmail().slice(0, 1).toUpperCase() }}</div>
          <button type="button" class="icon-button" (click)="logout()" aria-label="Cerrar sesion">
            <span class="material-symbols-outlined">logout</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="workspace-main">
    <section class="workspace-user-panel">
      <p class="workspace-user-panel__label">Usuario activo</p>
      <p class="workspace-user-panel__value">{{ userEmail() }}</p>
    </section>

    <router-outlet></router-outlet>
  </main>

  <footer class="workspace-footer">
    <div class="workspace-footer__group">
      <p><span class="material-symbols-outlined">account_tree</span>Branch: main</p>
      <p><span class="material-symbols-outlined">sync</span>GitHub synced</p>
    </div>

    <div class="workspace-footer__group">
      <p>Kanban realtime</p>
      <p><span class="dot-online"></span>All systems operational</p>
    </div>
  </footer>
</div>
